<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg"
    xmlns:math="http://www.w3.org/1998/Math/MathML">
    <style>
        canvas {
          border: 1px solid black;
        }
      </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
</head>

<body style="text-align: center;">
    <canvas id="myCanvas" width="450" height="450"></canvas>

    <script>
      
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
  
      
      ctx.fillStyle = "red";
      ctx.strokeStyle = "black";
      ctx.beginPath();
      ctx.moveTo(100, 250);
      ctx.lineTo(400, 250);
      ctx.lineTo(400, 50);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
  
      
      ctx.font = "15px sans-serif";
      ctx.fillStyle = "black";
      ctx.textAlign = "middle";
  
      ctx.fillText("b", 420, 150);
      ctx.fillText("c", 250, 140);
      ctx.fillText("a", 250, 270);
  
      
      ctx.fillStyle = "black";
      ctx.font = "bold 18px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("According to Pythagorean theorem", canvas.width / 2, 30);
  
      
      ctx.fillStyle = "red";
      ctx.font = "15px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("c = √(a² + b²)", canvas.width / 2, 350);
  
    </script>
  
    <p></p><p></p>
    <!--  -->
    <svg width="300" height="300" viewBox="0 0 300 300" style="border: 1px solid black; background-color: white;">
        <line id="myLine" x1="0" y1="0" x2="500" y2="300" stroke="red" />

    </svg>

    <script>
    var line = document.getElementById("myLine");
    var x = 0 ;
    var y = 0;

    function animateLine() {
    x += 5; 
    y += 5; 
    line.setAttribute("x2", x); 
    line.setAttribute("y2", y); 
    if (x == 305 && y == 305) { 
        clearInterval(interval);
        alert("animation is end!");
    
    }
}
var interval = setInterval(animateLine, 100);
    </script>
</script>
</body>

</html>
